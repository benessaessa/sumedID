<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/sumed.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>

<body style="background-color: #eef0f5">
    <header class="hedLogin">
        <div class="container py-3">
            <div class="media">
                <img src="images/sumed.png" class="mr-3 img-fluid">
                <div class="media-body">
                    <h6>Sumed</h6>
                    <h5>ID Cards Application</h5>
                </div>
            </div>
        </div>
    </header>

    <div class="sectionLogin">
        <div class="container mt-1">
            <div class="row justify-content-between">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="login">
                        <h1><i class="fa fa-user-circle"></i></h1>
                        <h2 class="txtMons font-weight-bold pt-1 pb-4">Login To Your Account</h2>
                        <form action="index.html">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address / Employee Id</label>
                                <input required  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="appleseed@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password ...">
                            </div>
                            <p class="txtMons txtForget py-2">Forgot Password or ID ? <a href="resetPassword.html" class="txtColor"> Click Here </a></p>
                            <button type="submit" class="btn btnDark btn-block">
                                <i class="fa fa-lock pr-4"></i> LOGIN TO YOUR ACCOUNT
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <img src="images/group.png" class="img-fluid imgLogin">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
