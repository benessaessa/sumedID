<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color: #eef0f5">
    <header class="hedLogin">
        <div class="container py-3">
            <div class="media">
                <img src="images/sumed.png" class="mr-3 img-fluid">
                <div class="media-body">
                    <h6 class="mt-0">Sumed</h6>
                    <h5>ID Cards Application</h5>
                </div>
            </div>
        </div>
    </header>

    <div class="sectionLogin">
        <div class="container mt-1">
            <div class="row justify-content-between">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="login">
                        <h1><i class="fa fa-user-circle"></i></h1>
                        <h2 class="txtMons font-weight-bold pt-1 pb-3">Reset Password</h2>
                        <p class="txtMons"><small class="txtSmall">If you believe you should be able to access the start of new era

                        </small></p>
                        <form action="sucessfullPassword.html">
                            <div class="form-group py-3">
                                <label for="InputEmail1">Email address </label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="appleseed@gmail.com">

                            <button type="submit" class="btn btnDark btn-block">
                                Reset password 
                            </button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <img src="images/group.png" class="img-fluid imgLogin">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
